- !new_action
  name: Move
  action_type: MOVE
  speed: NORMAL
  cost: 1
  setup:
    - name: target_coord
      cursor: adjacent_cell
      cursor_params:
        - !prop source.cell
  effects:
    - effect: !eff
        name: Move
        target_coord: !prop action.target_coord
      area: !prop source.cell
  widget:
    icon: './data/run.png'
    pressed_icon: './data/run2.png'

- !new_action
  name: Attack
  action_type: STANDARD
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: Damage
        amount: 15
      area: !area
        name: Melee
        radius: 1
        center: !prop source.cell
  check: !expr [!prop source.unit_state, "==", "sword"]
  widget:
    icon: './data/punch(1).png'
    pressed_icon: './data/punch.png'
